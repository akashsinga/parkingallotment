<div class="container-fluid">
  <div class="row">
    <div class="alert alert-primary">Parking Locations</div>
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="ml-auto">
            <a href="#" class="btn btn-success btn-sm" role="button" data-target="#addform">Add</a>
          </div>
          <input type="text" id="myInput" onkeyup="searchAreas()" placeholder="Search for Areas">
          <div class="alert alert-danger" *ngIf="tableData?.length===0">Please Try Again Later</div>
          <div class="table-responsive">
            <table
              #dataTable
              class="table table-striped table-bordered"
              style="width: 100%;"
            >
              <thead class="text-primary">
                <tr>
                  <th>
                    Slot
                  </th>
                  <th>
                    Area
                  </th>
                  <th>
                    Location
                  </th>
                  <th>
                    Cost per Hour
                  </th>
                  <th>
                    Actions
                  </th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
