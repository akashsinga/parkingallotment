<div class="container-fluid mt-5">
    <div class="row mb-5">
      <div class="col text-left mb-3">
        <h1 class="alert alert-primary title-text">Manage Users</h1>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table id="table" class="table table-striped table-bordered" style="width: 100%;">
            <thead class="text-white">
              <tr class="bg-dark">
                <td>
                  #
                </td>
                <th>
                  User ID
                </th>
                <th>
                  User Name
                </th>
                <th>
                  User Email
                </th>
                <th>
                  Role
                </th>
                <th>
                  Actions
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of tableData;let i=index">
                <td>
                    {{i+1}}
                </td>
                <td>
                    {{user.id}}
                </td>
                <td>
                    {{user.fullname}}
                </td>
                <td>
                    {{user.email}}
                </td>
                <td>
                    {{user.type}}
                </td>
                <td>
                  <button class="btn btn-sm btn-primary table-btn" (click)="showEditForm(user)">
                    Edit Role
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
</div>
<div class="modal fade" id="userEditForm">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">User Details</h5>
        </div>
        <div class="modal-body">
          <form novalidate [formGroup]="userEditForm" class="form-horizontal">
            <input type="hidden" [formControlName]="'id'" id="id">
            <label class="col-form-label text-dark">Username</label>
            <div class="form-group">
              <input class="form-control" [formControlName]="'username'" id="username" type="text" placeholder="Enter Username" readonly/>
            </div>
            <label class="col-form-label text-dark">Full Name</label>
            <div class="form-group">
              <input class="form-control" [formControlName]="'fullname'" id="fullname" type="text" placeholder="Enter Fullname" readonly/>
            </div>
            <label class="col-form-label text-dark">Email</label>
            <div class="form-group">
              <input class="form-control" [formControlName]="'email'" id="email" type="text" placeholder="Enter Email" readonly/>
            </div>
            <label class="col-form-label text-dark">Role</label>
            <div class="form-group">
                <select class="custom-select" [formControlName]="'role'">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-success" (click)="editUser()">Submit</button>
        </div>
      </div>
    </div>
  </div>
