<div class="container-fluid">
  <div class="row">
    <div class="alert alert-primary">Parking Areas</div>
    <div class="col-md-12">
      <div class="card">
        <div class="alert alert-danger" *ngIf="errMsg">{{ errMsg }}</div>
        <div class="alert alert-success" *ngIf="responseMsg">
          {{ responseMsg }}
        </div>
        <div class="card-body">
          <div class="ml-auto">
            <button
              type="button"
              class="btn btn-success"
              data-toggle="modal"
              data-target="#addForm"
            >
              Add
            </button>
          </div>
          <input
            type="text"
            id="myInput"
            onkeyup="searchAreas()"
            placeholder="Search for Areas"
          />
          <div class="alert alert-danger" *ngIf="tableData?.length === 0">
            Please Try Again Later
          </div>
          <div class="table-responsive">
            <table
              id="table"
              class="table table-striped table-bordered"
              style="width: 100%;"
            >
              <thead class="text-primary">
                <tr>
                  <th>
                    ID
                  </th>
                  <th>
                    Area
                  </th>
                  <th>
                    Location
                  </th>
                  <th>
                    Actions
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let area of tableData">
                  <td>{{ area.id }}</td>
                  <td>{{ area.area }}</td>
                  <td>{{ area.location }}</td>
                  <td>
                    <a href="#" role="button">Edit </a>
                    |
                    <a href="#" role="button">Delete</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="addForm">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add Parking Area</h4>
      </div>
      <div class="modal-body">
        <form novalidate [formGroup]="addForm">
          <div class="row">
            <label for="slot" class="col-md-1 col-form-label text-md-right"
              ><i class="material-icons">place</i></label
            >
            <div class="col-md-6">
              <input
                class="form-control"
                [formControlName]="'area'"
                placeholder="Enter Area"
                type="text"
                required
              />
            </div>
          </div>
          <div class="row">
            <label for="price" class="col-md-1 col-form-label text-md-right"
              ><i class="material-icons">place</i></label
            >
            <div class="col-md-6">
              <input
                class="form-control"
                [formControlName]="'location'"
                placeholder="Enter Location"
                type="text"
                required
              />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-success" (click)="onSubmit()">
          Add
        </button>
      </div>
    </div>
  </div>
</div>
