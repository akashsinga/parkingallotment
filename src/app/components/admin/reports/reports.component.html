<div class="admin_users">
    <div class="container-fluid mt-5">
      <div class="row mb-5">
        <div class="col text-left mb-3">
          <h1 class="title-text"><p class="heading">Generate Reports</p></h1>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
            <form novalidate [formGroup]="reportsForm">
                <div class="row">
                    <div class="col">
                        <label>From Date</label>
                        <input class="form-control" [formControlName]="'fromdatetime'" type="datetime-local">
                    </div>
                    <div class="col">
                        <label>To Date</label>
                        <input class="form-control" [formControlName]="'todatetime'"  type="datetime-local">
                    </div>
                        <button class="btn btn-success generate-button" (click)="getReports()">Generate</button>
                </div>
            </form>
            <hr>
          <div class="table-responsive" *ngIf="tableData.length!=0">
            <table #dataTable class="table table-striped table-bordered" style="width: 100%;">
              <thead class="text-white">
                <tr class="bg-dark">
                  <td>
                    #
                  </td>
                  <th>
                    Reservation ID
                  </th>
                  <th>
                    Reservee
                  </th>
                  <th>
                    Reservation Date
                  </th>
                  <th>
                    Cost
                  </th>
                  <th>
                    Area
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of tableData;let i=index">
                  <td>
                      {{i+1}}
                  </td>
                  <td>
                      {{row.id}}
                  </td>
                  <td>
                      {{row.user.fullname}}
                  </td>
                  <td>
                      {{row.booking_date}}
                  </td>
                  <td>
                    â‚¹{{row.cost}}
                  </td>
                  <td>
                      {{row.location.name}}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
</div>
