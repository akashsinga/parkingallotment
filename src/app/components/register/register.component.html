<div class="content">
  <div class="title center">
    MyParking
  </div>
</div>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <div class="card-title text-center">
            <div class="alert alert-primary"><h2>Getting Started ! <span class="register-title">Register Now</span></h2></div>
          </div>
        </div>
        <div class="card-body">
          <form novalidate [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group row">
              <label
                for="fullname"
                class="col-md-4 col-form-label text-md-right"
                ><i class="material-icons">person</i></label
              >
              <div class="col-md-6">
                <mat-form-field class="full-width">
                  <input matInput [formControlName]="'fullname'" placeholder="Enter Full Name" type="text" required>
                  <mat-error *ngIf="formErrors.fullname"><b>{{formErrors.fullname}}</b></mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="form-group row">
              <label
                for="username"
                class="col-md-4 col-form-label text-md-right"
                ><i class="material-icons">person</i></label
              >
              <div class="col-md-6">
                <mat-form-field class="full-width">
                  <input matInput [formControlName]="'username'" placeholder="Enter Username" type="text" required>
                  <mat-error *ngIf="formErrors.username"><b>{{formErrors.username}}</b></mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="form-group row">
              <label
                for="mobile"
                class="col-md-4 col-form-label text-md-right"
                ><i class="material-icons">phone</i></label
              >
              <div class="col-md-6">
                <mat-form-field class="full-width">
                  <input matInput [formControlName]="'mobile'" placeholder="Enter Mobile" type="text" pattern="[0-9]*" required>
                  <mat-error *ngIf="formErrors.mobile"><b>{{formErrors.mobile}}</b></mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="form-group row">
              <label
                for="mobile"
                class="col-md-4 col-form-label text-md-right"
                ><i class="material-icons">mail</i></label
              >
              <div class="col-md-6">
                <mat-form-field class="full-width">
                  <input matInput [formControlName]="'email'" placeholder="Enter Email" type="email" required>
                  <mat-error *ngIf="formErrors.email"><b>{{formErrors.email}}</b></mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="form-group row">
              <label
                for="password"
                class="col-md-4 col-form-label text-md-right"
                ><i class="material-icons">lock_open</i></label
              >
              <div class="col-md-6">
                <mat-form-field class="full-width">
                  <input matInput [formControlName]="'password'" placeholder="Enter Password" type="password" required>
                  <mat-error *ngIf="formErrors.password"><b>{{formErrors.password}}</b></mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="form-group row">
              <label
                for="password"
                class="col-md-4 col-form-label text-md-right"
                ><i class="material-icons">lock_open</i></label
              >
              <div class="col-md-6">
                <mat-form-field class="full-width">
                  <input matInput [formControlName]="'confirmpassword'" placeholder="Confirm Password" type="password" required>
                  <mat-error *ngIf="formErrors.confirmpassword"><b>{{formErrors.confirmpassword}}</b></mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="card-footer text-center justify-content-center">
              <div class="col-form-control">
                <button [disabled]="registerForm.invalid" mat-raised-button type="submit" class="btn btn-success btn-md login-btn">
                  Register
                </button>
                <div class="col-form-control"><a href="/">Already Registered? Login Now</a></div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
