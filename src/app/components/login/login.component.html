<div class="content">
  <div class="title center">
    MyParking
  </div>
</div>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <div class="card-title text-center">
            <div class="alert alert-warning"><h2>Reserve a Parking ! <span class="login-title">Login Now</span></h2></div>
          </div>
        </div>
        <div class="card-body">
          <div class="alert alert-danger" *ngIf="errmsg">{{errmsg|titlecase}}</div>
          <form novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group row">
              <label
                for="username"
                class="col-md-4 col-form-label text-md-right"
                ><i class="material-icons">person</i></label
              >
              <div class="col-md-6">
                <mat-form-field class="full-width">
                  <input matInput [formControlName]="'username'" placeholder="Enter Username" type="text" required>
                  <mat-error *ngIf="formErrors.username">{{formErrors.username}}</mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="form-group row">
              <label
                for="password"
                class="col-md-4 col-form-label text-md-right"
                ><i class="material-icons">lock_open</i></label
              >
              <div class="col-md-6">
                <mat-form-field class="full-width">
                  <input matInput [formControlName]="'password'" placeholder="Enter Password" type="password" required>
                  <mat-error *ngIf="formErrors.password">{{formErrors.password}}</mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="card-footer text-center justify-content-center">
              <div class="col-form-control">
                <button [disabled]="loginForm.invalid" mat-raised-button type="submit" class="btn btn-success btn-md login-btn">
                  Login
                </button>
                <div class="col-form-control"><a href="">Forgot Password?</a></div>
                <div class="col-form-control"><a href="/register" >Not Yet Registered? Register Now</a></div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
