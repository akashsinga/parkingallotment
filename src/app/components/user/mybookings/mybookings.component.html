<div class="container-fluid">
  <div class="row">
    <div class="alert alert-primary">Previous Bookings</div>
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="alert alert-danger" *ngIf="tableData?.length == 0">
            Please Try Again Later
          </div>
          <div class="table-responsive">
            <table
              id="table"
              class="table table-striped table-bordered"
              style="width: 100%;"
            >
              <thead class="text-primary">
                <tr>
                  <td>
                    #
                  </td>
                  <th>
                    Booking ID
                  </th>
                  <th>
                    Booking Date
                  </th>
                  <th>
                    Slot
                  </th>
                  <th>
                    Area
                  </th>
                  <th>
                    Location
                  </th>
                  <th>
                    Cost
                  </th>
                  <th>
                    Actions
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let booking of tableData;let i=index">
                  <td>
                    {{i+1}}
                  </td>
                  <td>
                    {{ booking.id }}
                  </td>
                  <td>
                    {{ booking.booking_date }}
                  </td>
                  <td>
                    {{ booking.location.slot }}
                  </td>
                  <td>
                    {{ booking.location.area.area }}
                  </td>
                  <td>
                    {{ booking.location.area.location }}
                  </td>
                  <td>
                    {{ booking.cost }}
                  </td>
                  <td>
                    <button class="btn btn-sm btn-primary table-btn">
                      View Details
                    </button>
                    <button class="btn btn-sm btn-info table-btn">
                      Download Receipt
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
